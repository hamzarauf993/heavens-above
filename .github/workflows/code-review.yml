name: Code Review

on:
  pull_request:
    branches:
      - main  # Adjust to your default branch or the branch you want to protect

jobs:
  code-review:
    name: Code Review Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'  # Adjust to your project's Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run lint
      run: npm run lint  # Ensure you have a linting script in your package.json

    - name: Run tests
      run: npm test  # Ensure you have tests configured

    - name: Run code quality analysis
      run: npx eslint .  # Adjust based on your linter or quality tool

    - name: Run security scan
      run: npx npm audit  # Use npm audit or another security tool

    - name: Check code style
      run: npx prettier --check .  # Use Prettier for code style checking, adjust if using another tool

    - name: Upload code quality report
      uses: actions/upload-artifact@v3
      with:
        name: code-quality-report
        path: ./report  # Adjust the path based on where your reports are generated

    - name: Review feedback
      uses: reviewdog/action-eslint@v1  # Example for eslint, configure based on your tools
      with:
        eslint_flags: '--format=checkstyle'
        reviewdog_flags: '-f=checkstyle -name=eslint'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Provide feedback on PR
      uses: reviewdog/action-reviewdog@v1
      with:
        tool_name: eslint
        reporter: github-pr-review
        fail_on_error: true
        github_token: ${{ secrets.GITHUB_TOKEN }}
