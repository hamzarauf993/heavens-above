name: Continuous Integration

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install


    - name: Additional install
      run: npm install @babel/core @babel/preset-env @babel/preset-react babel-loader webpack webpack-cli webpack-dev-server --save-dev
      
    - name: installing for .eslintrc.json
      run: npm install babel-eslint eslint-plugin-react --save-dev

    - name: Run lint
      run: npm run lint

    - name: Run tests
      run: npm test
